group 'com.quiet.crawler'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {

    compile('org.apache.httpcomponents:httpclient:4.5.2')
    compile('commons-io:commons-io:2.5')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
